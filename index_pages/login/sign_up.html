<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Dhaval & Sons Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: black;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.1);
        }

        .form-group input:focus {
            border-color: black;
            outline: none;
        }

        .signup-button {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .signup-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .signup-container p {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-container p a {
            color: black;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-transform: capitalize;
            transition: all 0.3s ease;
            color: black;
        }

        .radio-group input[type="radio"]:checked+label {
            background: black;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 15px;
            }

            .signup-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="/sign_up" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Birth Date</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <p>Role</p><br>
            <div class="radio-group">
                <input type="radio" name="role" value="seller" id="seller">
                <label for="seller">Seller</label>
                <input type="radio" name="role" value="delivery" id="delivery">
                <label for="delivery"> Delivery <br>person </label>
                <input type="radio" name="role" value="buyer" id="buyer">
                <label for="buyer">Buyer</label>
            </div>
            <p>Gender</p><br>
            <div class="radio-group">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="other" id="other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-button" onclick="window.location.href='login.html'">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

</html>
