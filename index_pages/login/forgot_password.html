<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dhaval & Sons Electronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            overflow: hidden;
        }

        .container {
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: rgba(0, 0, 0, 0.072);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
            color: gray;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.1);
            color: black;
            outline: none;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: black;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forgot Password?</h1>
        <p>Enter your registered email to reset your password</p>
        <form>
            <div class="input-field">
                <input type="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" onclick="alert('Password reset link sent to your email!')">Send Reset Link</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
</body>

</html>
